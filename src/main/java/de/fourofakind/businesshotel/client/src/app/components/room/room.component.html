<div class = "container">
    <div class = "card">
        <h3 class="text-center">Raumliste</h3>
        <div class = "card-body">
            <table class = "table table-striped">
                <thead>
                    <th>RoomNo</th>
                    <th>RoomName</th>
                    <th>Quadratmeter</th>
                    <th>Kategorie</th>
                    <th>Preis pro Nacht</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let room of rooms">
                        <td>{{ room.roomNo}}</td>
                        <td>{{ room.roomName}}</td>
                        <td>{{ room.areaInSqrMetre }}</td>
                        <td>{{ room.category }}</td>
                        <td>{{ room.pricePerUnit }}</td>
                    </tr>
                </tbody>


            </table>

        </div>
    </div>
</div>
